schemaVersion: 2.1.0
metadata:
  name: php-hello-world
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.8
      memoryLimit: 1Gi
commands:
  - id: run
    exec:
      label: "Run the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/php-hello-world
      commandLine: php hello-world.php
      group:
        kind: run
